<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="../Main.js"></script>
        <!--Dont forget to add a favicon later-->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
            let tabs = document.getElementsByClassName('click');
            
            for (let i = 0; i < tabs.length; i++) {
                let tabText = tabs[i].textContent.trim();
                
                // Set cursor style for buttons
                tabs[i].style.cursor = 'pointer';

                tabs[i].addEventListener('click', () => {
                    if (tabText === 'Home') {
                        window.location.href = '../index.html';
                    } else if (tabText === 'About') {
                        window.location.href = '../About.html';
                    } else {
                        window.location.href = `../OpportunitiesSubFolder/${tabText}.html`;
                    }
                });
            }
        });




        </script>

        <header id="start">
            <button class="click"><h5 class="tab" style="font-family: 'Source Sans Pro', sans-serif; font-weight: 250;">Home</h1></button>
            <button class="click"><h5 class="tab" style="font-family: 'Source Sans Pro', sans-serif; font-weight: 250;">About</h1></button>
            <button class="click"><h5 class="tab" style="font-family: 'Source Sans Pro', sans-serif; font-weight: 250;">Opportunities</h1></button>
            
            <img style= 'left:35px'id="logo" src="../Log.png" alt="logo">
            <h1 id = 'title' style="font-family: 'Source Sans Pro', sans-serif; font-weight: 700;">BizCareerz</h1>
            <h3 style="font-family: 'Source Sans Pro', sans-serif; font-weight: 250;"><u>Made for</u> Business Students, <u>By</u> Business Students</h3>
            <button id="getStarted" onclick="location.href='../pretest.html'">Get Started    <img id="arrow" src="../Arrow.png"></button>
        
        
        </header>
